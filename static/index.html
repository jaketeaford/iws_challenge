<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/knockout-3.4.2.js"></script>
		<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
		<script type="text/javascript" src="js/datepicker.js"></script>
		<script type="text/javascript" src="js/scripts.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/datepicker.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="col col-md-6">
					<table>
						<thead>
							<tr>
								<th>Title</th>
								<th>Description</th>
								<th>Client</th>
								<th>Priority</th>
								<th>Target Date</th>
								<th>Product Area</th>
							</tr>
						</thead>
						<tbody data-bind="foreach: existingRequests">
							<tr>
								<td data-bind="text: title"></td>
								<td data-bind="text: description"></td>
								<td data-bind="text: client_name"></td>
								<td data-bind="text: client_priority"></td>
								<td data-bind="text: target_date"></td>
								<td data-bind="text: area_name"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="col col-md-6">
					<h3>Create New Feature Request</h3>
					<form data-bind="submit: submitFeatureRequest">
						<p>Title: <input data-bind="value: title"/></p>
						<p>Description: </br><textarea data-bind="value: description"></textarea></p>
						<p>Client: <select data-bind="options: $root.clients, value: selectedClient, optionsText: 'clientName'"></select></p>
						<p>Client Priority: <input data-bind="value: priority"/></p>
						<p>Target Date: <input data-toggle="datepicker" data-bind="value: date"/></p>
						<p>Product Area: <select data-bind="options: $root.areas, value: selectedArea, optionsText: 'areaName'"></select></p>
						<input type="submit" value="Submit Feature Request"/>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
