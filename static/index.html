<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/knockout-3.4.2.js"></script>
		<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
		<script type="text/javascript" src="js/datepicker.js"></script>
		<script type="text/javascript" src="js/scripts.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/datepicker.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="col col-sm-12 col-md-12 col-lg-12 col-xl-6">
					<h3>Existing Feature Requests</h3>
					<table id="requests" class="table table-striped">
						<thead class="thead-light">
							<tr>
								<th>Title</th>
								<th>Description</th>
								<th>Client</th>
								<th>Priority</th>
								<th>Target Date</th>
								<th>Product Area</th>
							</tr>
						</thead>
						<tbody data-bind="foreach: existingRequests">
							<tr>
								<td data-bind="text: title"></td>
								<td data-bind="text: description"></td>
								<td data-bind="text: client_name"></td>
								<td data-bind="text: client_priority"></td>
								<td data-bind="text: target_date"></td>
								<td data-bind="text: area_name"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="col col-sm-12 col-md-12 col-lg-12 col-xl-6">
					<h3>Create New Feature Request</h3>
					<form data-bind="submit: submitFeatureRequest">
						<div class="form-group">
							<p>
								Title: 
								<input class="form-control" data-bind="value: title"/>
							</p>
						</div>
						<div class="form-group">
							<p>
								Description: </br>
								<textarea class="form-control" data-bind="value: description"></textarea>
							</p>
						</div>
						<div class="form-group">
							<p>
								Client: 
								<select class="form-control" data-bind="options: $root.clients, 
									value: selectedClient, optionsText: 'clientName'"></select>
							</p>
						</div>
						<div class="form-group">
							<p>
								Client Priority: 
								<input class="form-control" data-bind="value: priority"/>
							</p>
						</div>
						<div class="form-group">
							<p>
								Target Date: 
								<input class="form-control" data-toggle="datepicker" data-bind="value: date"/>
							</p>
						</div>
						<div class="form-group">
							<p>
								Product Area: 
								<select class="form-control" data-bind="options: $root.areas, 
									value: selectedArea, optionsText: 'areaName'"></select>
							</p>
						</div>
						<input class="btn btn-primary" type="submit" value="Submit Feature Request"/>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
